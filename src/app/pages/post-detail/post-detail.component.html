@if(post) {
<article class="post">
  <img
    [src]="post.imageUrl"
    alt="Introduction to Angular"
    class="post__image"
  />
  <h3 class="post__title">{{ post.title }}</h3>
  <p class="post__content">{{ post.text }}</p>
  <p class="post__date">{{ post.publicationDate | date : 'short' }}</p>
</article>
}
