<app-post-hero [post]="firstPost" />

<app-filters
  (applyNameFilters)="onApplyNameFilters($event)"
  (applyCategoryFilters)="onApplyCategoryFilters($event)"
/>
<div class="post-list">
  @for (post of posts; track post.id) {
  <article class="post-list__item">
    <app-post-card [post]="post" />
  </article>
  }
</div>
